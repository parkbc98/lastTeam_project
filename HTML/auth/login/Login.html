<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPING NINE</title>

    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/auth/login/Login.css">

    <!-- noto sans 폰트 -->
    <!-- font-family: 'Noto Sans KR', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- 아이콘 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- include javascript -->
    <script defer src="https://lastteamproject.web.app/JS/common/includeHTML.js" type="module"></script>
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/talkingBtn.css">
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/talkingBox.css">
    <!-- 임시 -->
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/asideTest.css">
    <!-- <script defer src="./JS/common/asideTest.js"></script> -->
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/header.css">
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/footer.css">

</head>

<body>

    <!-- talking btn -->
    <div class="talkingBtn-include"></div>
    <!-- talking box -->
    <div class="talkingBox-include visibilityHidden" w3-include-html="https://lastteamproject.web.app\HTML\common\talkingBox.html"></div>
    <!-- include header -->
    <div class="header-include" w3-include-html=".\HTML\common\header.html"></div>
    <!-- include aside -->
    <aside id="aside" class="active_aside aside-include" w3-include-html="https://lastteamproject.web.app\HTML\common\asideTest.html"></aside>
    <div id="dimmer" class="dimmer active_dimmer"></div>

    <div class="login_wrap">
        <div class="container">
            <ul class="top_box">
                <li class="login_button">
                    <a href="#">로그인</a>
                </li>
                <li>
                    <a href="#">회원가입</a>
                    <!-- member_join으로 이동 -->
                </li>
            </ul>
            <form action="">

                <fieldset class="inside_box">
                    <div class="forget">
                        <span>아이디</span>
                        <a href="#">Forget id?</a>
                        <!-- find_id로 이동 -->
                    </div>

                    <label>
                        <input type="email" name="email_id" required>
                    </label>
                    <hr>

                    <div class="forget">
                        <span>패스워드</span>
                        <a href="#">비밀번호 찾기</a>
                        <!-- find_passwd로 이동 -->
                    </div>
                    <label>
                        <input type="password" name="password" required>
                    </label>
                    <hr>

                    <div class="bottom_box">
                        <a href="#">로그인</a>
                        <a href="https://lastteamproject.web.app/HTML/auth/login/signUpPage/signUpPage.html">회원 가입</a>
                        <!-- member_join으로 이동 -->
                    </div>


                    <ul class="another_page">
                        <li class="naver">
                            <a href="https://www.naver.com" target="_blank">네이버 로그인</a>
                        </li>
                        <li class="KakaoTalk">
                            <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk" target="_blank">
                                카카오로 시작하기
                            </a>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- include footer -->
    <div class="footer-include" w3-include-html="https://lastteamproject.web.app/HTML\common\footer.html"></div>

</body>

</html>
