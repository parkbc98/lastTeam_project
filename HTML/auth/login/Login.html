<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="../../../CSS/auth/login/Login.css">
</head>
<body>
    <div class="login_wrap">
        <div class="container">
            <ul class="top_box">
                <li class="login_button">
                    <a href="#">로그인</a>
                </li>
                <li>
                    <a href="">회원가입</a>
                    <!-- member_join으로 이동 -->
                </li>
            </ul>
            <form action="">

                <fieldset class="inside_box">
                    <div class="forget">
                        <span>아이디</span>
                        <a href="">Forget id?</a>
                        <!-- find_id로 이동 -->
                    </div>
                    
                    <label>
                        <input type="email" name="email_id" required>
                    </label>
                    <hr>
                    
                    <div class="forget">
                        <span>패스워드</span>
                        <a href="">비밀번호 찾기</a>
                        <!-- find_passwd로 이동 -->
                    </div>
                    <label>
                        <input type="password" name="password" required>
                    </label>
                    <hr>
                    
                    <div class="bottom_box">
                        <a href="#">로그인</a>
                        <a href="">회원 가입</a>
                        <!-- member_join으로 이동 -->
                    </div>
                    
                    
                    <ul class="another_page">
                        <li class="naver">
                            <a href="https://naver.com" target="_blank">네이버 로그인</a>
                        </li>
                        <li class="KakaoTalk">
                            <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk" target="_blank">
                                카카오로 시작하기
                            </a>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
