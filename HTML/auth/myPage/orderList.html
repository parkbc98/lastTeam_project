<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPING NINE</title>

    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/auth/myPage/orderList.css">
    <script defer src="https://lastteamproject.web.app/JS/auth/myPage/orderList.js"></script>

    <!-- noto sans 폰트 -->
<!-- font-family: 'Noto Sans KR', sans-serif; -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
<!-- 아이콘 -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://kit.fontawesome.com/17d026183e.js" crossorigin="anonymous"></script>

<!-- include javascript -->
<script defer src="https://lastteamproject.web.app/JS\common\includeHTML.js" type="module"></script>
<link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/talkingBtn.css">
<link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/talkingBox.css">
<!-- 임시 -->
<link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/asideTest.css"> 
<!-- <script defer src="https://lastteamproject.web.app/JS/common/asideTest.js"></script> -->
<link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/header.css">
<link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/footer.css">

</head>

<body>

    <!-- talking btn -->
<div class="talkingBtn-include"></div>
<!-- talking box -->
<div class="talkingBox-include visibilityHidden" w3-include-html="https://lastteamproject.web.app/HTML\common\talkingBox.html"></div>
<!-- include header -->
<div class="header-include" w3-include-html="https://lastteamproject.web.app/HTML\common\header.html"></div>
<!-- include aside -->
<aside id="aside" class="active_aside aside-include" w3-include-html="https://lastteamproject.web.app/HTML\common\asideTest.html"></aside>
<div id="dimmer" class="dimmer active_dimmer"></div>

    <div class="orderList_wrap">
        <div class="orderList_box">
            <ul class="top_box">
                <!-- 주문내역 개수 정보 -->
                <li>
                    <a href="#" class="orderDetails">주문내역 조회(건)</a>
                </li>
                <li>
                    <a href="" class="cancelDetailsInquiry"></a>
                </li>
            </ul>

            <form action="#">
                <fieldset>
                    <div class="search_select">
                        <span>상태</span>
                        <select name="order_select" id="order_select" class="list_check">
                            <option value="전체 주문처리상태">전체 주문처리상태</option>
                            <option value="입금전">입금전</option>
                            <option value="배송준비중">배송준비중</option>
                            <option value="배송중">배송중</option>
                            <option value="배송완료">배송완료</option>
                            <option value="취소">취소</option>
                            <option value="교환">교환</option>
                            <option value="반품">반품</option>
                        </select>

                        <span>기간</span>
                        <div class="btn_select">
                            <ul class="btn_selectList">
                                <li>
                                    <a href="#" class="btn_normal">오늘</a>
                                </li>
                                <li>
                                    <a href="#" class="btn_normal">1개월</a>
                                </li>
                                <li>
                                    <a href="#" class="btn_normal">3개월</a>
                                </li>
                                <li>
                                    <a href="#" class="btn_normal">6개월</a>
                                </li>
                                <li>
                                    <a href="#" class="btn_dataSelect btn_normal">기간설정</a>
                                </li>
                            </ul>
                            <div class="date_none">
                                <div class="date_list visibility">
                                    <input type="date" value="기간설정">
                                    <p>~</p>
                                    <input type="date" value="기간설정">
                                    <a href="#">조회</a>
                                </div>
                            </div>
                           

                            <p>취소/교환/반품 신청은 주문완료일 기준 7일까지 가능합니다.</p>

                        </div>
                    </div>
                </fieldset>
            </form>
            <hr>
            <div class="order_list">
                <div class="order_listTop active">
                    <h3>
                        <span class="data" title="주문일자">2023-11-23</span>
                        <span class="number" title="주문번호">
                            <a href="">(20231123-00000000)</a>
                        </span>
                    </h3>
                    <div class="btn_ViewDetails">
                        <a href="https://lastteamproject.web.app/myPage/orderDetail.html">상세보기</a>
                    </div>
                </div>

                <div class="pro_box active">
                    <div class="pro_inlineBox">
                        <div class="pro_detail">
                            <a href="https://lastteamproject.web.app/product/productDetail.html">
                                <img src="https://comma9.co.kr/web/product/small/202306/a0b50dfc4340234a99170c77661d699d.jpg"
                                    alt="상품이미지" width="80px" height="80px">
                            </a>
                        </div>

                        <div class="main_ConList">
                            <div class="pro_infoList">
                                <strong class="pro_name" title="상품명">
                                    <a href="https://lastteamproject.web.app/product/productDetail.html">시드니 / 무도장 탄</a>
                                </strong>

                                <ul class="info">
                                    <li>
                                        <span class="price" title="판매가">
                                            <strong>240,000</strong>
                                            "원"
                                        </span>
                                    </li>
                                    <li>
                                        <span class="pieces" title="수량">
                                            <strong>1</strong>
                                            "개"
                                        </span>
                                    </li>
                                </ul>
                                <p class="option">[옵션: 전용 하판]</p>
                            </div>
                        </div>
                    </div>
                    <hr style="border: 1px dashed gray;">
                    <div class="pro_foot" title="주문처리상태">
                        <span>
                            <strong>입금전</strong>
                        </span>
                    </div>
                    <hr>
                    <div class="pro_changes">
                        <a href="#" class="orderCancel">주문취소</a>
                        <a href="#">교환신청</a>
                    </div>
                    <hr>
                </div>
                
            </div>
        </div>

    </div>

    <!-- include footer -->
<div class="footer-include" w3-include-html="https://lastteamproject.web.app/HTML\common\footer.html"></div>

</body>
