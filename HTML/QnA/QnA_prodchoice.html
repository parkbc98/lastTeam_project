<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품정보선택</title>

    <link rel="stylesheet" href="../../CSS/QnA/QnA_prodchoice.css">

    <script src="../../JS/QnA/QnA_prodchoice.js"></script>
</head>

<body>
    <!-- 상단중앙 상품정보선택 우측 X닫기버튼-->
    <!-- 좌측상품명리스트박스 입력박스 우측우측겁색버튼 -->
    <!-- 좌측 검색된결과출력텍스트 우측한번에볼게시물갯수리스트박스 -->

    <!-- 상단바,입력창 900px까지 늘어남 vw  -->
    <nav class="qna_prod_choice_top_nav">
        <h2>
            상품정보선택
        </h2>
        </ㅍ>
        <main>
            <select name="prod_info" class="prod_info" id="prod_info">
                <option value="">상품명</option>
                <option value="">상품코드</option>
                <option value="">자체상품코드</option>
                <option value="">제조사</option>
                <option value="">모델명</option>
                <option value="">브랜드명</option>
                <option value="">트랜드명</option>
            </select>
            <input type="text" class="prod_info_serchbar">
            <button class="prod_info_btn">
                검색
            </button>
        </main>
        <nav class="qna_prod_choice_under_nav">
            <div class="search_result">
                <h3 class="search_result_show">
                    총 0개의 상품이 검색되었습니다.
                </h3>
                <select name="show_prod" class="show_prod" id="show_prod">
                    <option value="">5개씩 보기</option>
                    <option value="">10개씩 보기</option>
                    <option value="">20개씩 보기</option>
                    <option value="">30개씩 보기</option>
                </select>
            </div>
        </nav>
</body>

</html>
