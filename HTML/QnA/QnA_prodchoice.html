<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품정보선택</title>
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/QnA/QnA_prodchoice.css">
    <script defer src="https://lastteamproject.web.app/JS/QnA/QnA_prodchoice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="https://lastteamproject.web.app/node_modules/axios/dist/axios.min.js"></script> -->
</head>

<body>
    <h2>
        상품정보선택
    </h2>
    <nav class="qna_prod_choice_top_nav">
        <select name="prod_info" class="prod_info" id="prod_info">
            <option value="상품명">상품명</option>
            <option value="상품코드">상품코드</option>
            <option value="자체상품코드">자체상품코드</option>
            <option value="제조사">제조사</option>
            <option value="모델명">모델명</option>
            <option value="브랜드명">브랜드명</option>
            <option value="트랜드명">트랜드명</option>
        </select>
        <input type="text" class="prod_info_serchbar">
        <button class="prod_info_btn">
            검색
        </button>
    </nav>

    <main>
        <ul class="prod_buyhistory_content">
        </ul>
    </main>

    <nav class="qna_prod_choice_under_nav">
        <div class="search_result">
            <p class="search_result_show">
                총 0개의 상품이 검색되었습니다.
            </p>
            <select name="shownum_prod" class="shownum_prod" id="shownum_prod">
                <option value="5">5개씩 보기</option>
                <option value="10">10개씩 보기</option>
                <option value="20">20개씩 보기</option>
                <option value="30">30개씩 보기</option>
            </select>
        </div>
    </nav>

</body>

</html>
