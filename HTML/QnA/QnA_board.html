<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="../../CSS/QnA/QnA_board.css">
    <script src="https://kit.fontawesome.com/17d026183e.js" crossorigin="anonymous"></script>
    <script defer src="../../JS/QnA/QnA_board.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- noto sans 폰트 -->
    <!-- font-family: 'Noto Sans KR', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- 아이콘 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- include javascript -->
    <script defer src=".\JS\common\includeHTML.js" type="module"></script>
    <link rel="stylesheet" href="./CSS/common/talkingBtn.css">
    <link rel="stylesheet" href="./CSS/common/talkingBox.css">
    <!-- 임시 -->
    <link rel="stylesheet" href="./CSS/common/asideTest.css">
    <!-- <script defer src="./JS/common/asideTest.js"></script> -->
    <link rel="stylesheet" href="./CSS/common/header.css">
    <link rel="stylesheet" href="./CSS/common/footer.css">

    <!-- index -->
    <link rel="stylesheet" href="./CSS/index.css">
    <script defer src="./JS/index.js" type="module"></script>

</head>

<body>
    <!-- talking btn -->
    <div class="talkingBtn-include"></div>
    <!-- talking box -->
    <div class="talkingBox-include visibilityHidden" w3-include-html=".\HTML\common\talkingBox.html"></div>
    <!-- include header -->
    <div class="header-include" w3-include-html=".\HTML\common\header.html"></div>
    <!-- include aside -->
    <aside id="aside" class="active_aside aside-include" w3-include-html=".\HTML\common\asideTest.html"></aside>
    <div id="dimmer" class="dimmer active_dimmer"></div>

    <nav class="qna_board_top_nav">
        <div class="prod_image">
            <p>상품 이미지</p>
        </div>
        <button class="qna_prod_choice_btn">
            상품정보선택
        </button>
    </nav>

    <main>
        <div class="qna_board_title">
            <p class="post_title">제목</p>
            <div class="qna_board_title_listbox" id="qna_board_title_listbox">
                <select name="qna_type" id="qna_type" class="qna_type">
                    <option value="상품문의">상품문의</option>
                    <option value="배송문의">배송문의</option>
                    <option value="취소문의">취소문의</option>
                    <option value="교환문의">교환문의</option>
                    <option value="환불문의">환불문의</option>
                    <option value="AS문의">AS문의</option>
                </select>
                <input type="text" id="qna_post_title">
            </div>
        </div>

        <div class="qna_board_username">
            <div class="post_writer">
                <p>작성자</p>
            </div>
            <div class="qna_user_div">
                <input type="text" id="qna_username">
            </div>
        </div>

        <div class="board_textarea">
            <div class="board_textarea_topnav">
                <select name="" id="">
                    <option value="표준">표준</option>
                    <option value="제목1">제목1</option>
                    <option value="제목2">제목2</option>
                    <option value="제목3">제목3</option>
                    <option value="제목4">제목4</option>
                </select>
                <select name="" id="">
                    <option value="malgun_gothic">Malgun&nbsp;Gothic</option>
                    <option value="dotum">Dotum</option>
                    <option value="gulim">Gulim</option>
                    <option value="batang">Batang</option>
                    <option value="arial">Arial</option>
                </select>
                <select name="" id="">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                </select>
                <div class="font_style">
                    <button class="bold"><i class="fa-solid fa-bold"></i></button>
                    <button class="italic"><i class="fa-solid fa-italic"></i></button>
                    <button><i class="fa-solid fa-a"></i></button>
                </div>
                <!-- 버튼액션 하단바 -->
                <div class="unorderedList_wrap">
                    <label for="list_button2"><button id="list_button1" class="list_button1"><i
                                class="fa-solid fa-list-ul"></i></button></label>
                    <label for="list_button1"><button id="list_button2" class="list_button2"><i
                                class="fa-solid fa-sort-down"></i></button></label>
                </div>
                <!-- 버튼액션 하단바 -->
                <div class="aline_tool">
                    <button class="leftAlign_button"><i class="fa-solid fa-align-left"></i></button>
                    <button class="centerAlign_button"><i class="fa-solid fa-align-center"></i></button>
                    <button class="rightAlign_button"><i class="fa-solid fa-align-right"></i></button>

                    <div class="more_aline_tool_button">
                        <label for="aline_tool_btn1"><button id="aline_tool_btn2" class="aline_tool_btn1"><i
                                    class="fa-solid fa-align-justify"></i></button></label>
                        <label for="aline_tool_btn2"><button id="aline_tool_btn1" class="aline_tool_btn2"><i
                                    class="fa-solid fa-sort-down"></i></button></label>
                    </div>
                    <!-- 버튼액션 하단바 -->
                </div>
            </div>

            <textarea name="board_textarea_main" class="board_textarea_main" id="board_textarea_main"></textarea>

            <div class="qna_url">
                <p>UCC URL</p><input type="text">
            </div>

            <div class="qna_fileupload">
                <div class="qna_fileupload1">
                    <p>첨부파일1</p><input type="file">
                </div>
                <div class="qna_fileupload1">
                    <p>첨부파일2</p><input type="file">
                </div>
                <div class="qna_fileupload1">
                    <p>첨부파일3</p><input type="file">
                </div>
                <div class="qna_fileupload1">
                    <p>첨부파일4</p><input type="file">
                </div>
                <div class="qna_fileupload1">
                    <p>첨부파일5</p><input type="file">
                </div>
            </div>

            <div class="qna_board_pw">
                <p>비밀번호</p>
                <input type="password">
            </div>

            <div class="qna_board_public">
                <p>비밀글설정</p>
                <label>
                    <input type="radio" name="board_type" value="public" checked>
                    공개글
                </label>
                <label>
                    <input type="radio" name="board_type" value="privacy">
                    비밀글
                </label>
            </div>
    </main>

    <nav class="qna_board_privacy">
        <p>개인정보처리방침 동의</p>
        <a href="./QnA_privacy.html" target="_blank">내용보기</a>
    </nav>

    <div class="qna_board_upload">
        <button id="post_uploadbtn">
            등록
        </button>
        <a href="./QnA_main.html">
            취소
        </a>
    </div>
    <!-- include footer -->
    <div class="footer-include" w3-include-html=".\HTML\common\footer.html"></div>
</body>

</html>
