<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의게시판</title>
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/QnA/QnA_main.css">
    <script src="https://kit.fontawesome.com/17d026183e.js" crossorigin="anonymous"></script>
    <script defer src="https://lastteamproject.web.app/JS/QnA/QnA_main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://lastteamproject.web.app/node_modules/axios/dist/axios.min.js"></script>
    <!-- noto sans 폰트 -->
    <!-- font-family: 'Noto Sans KR', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- 아이콘 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- include javascript -->
    <script defer src="https://lastteamproject.web.app/JS\common\includeHTML.js" type="module"></script>
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/talkingBtn.css">
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/talkingBox.css">
    <!-- 임시 -->
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/asideTest.css">
    <!-- <script defer src="https://lastteamproject.web.app/JS/common/asideTest.js"></script> -->
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/header.css">
    <link rel="stylesheet" href="https://lastteamproject.web.app/CSS/common/footer.css">

</head>

<body>
    <!-- talking btn -->
    <div class="talkingBtn-include"></div>
    <!-- talking box -->
    <div class="talkingBox-include visibilityHidden" w3-include-html="https://lastteamproject.web.app/HTML\common\talkingBox.html"></div>
    <!-- include header -->
    <div class="header-include" w3-include-html="https://lastteamproject.web.app/HTML\common\header.html"></div>
    <!-- include aside -->
    <aside id="aside" class="active_aside aside-include" w3-include-html="https://lastteamproject.web.app/HTML\common\asideTest.html"></aside>
    <div id="dimmer" class="dimmer active_dimmer"></div>

    <nav class="qna_main_top_nav">
        <ul>
            <li><a href="#">문의게시판</a></li>
            <li><a href="https://lastteamproject.web.app/HTML/news_n_event/news_n_event_main.html">뉴스 &amp; 이벤트</a></li>
        </ul>
        <div class="qna_main_board_btn">
            <a href="./QnA_board.html">
                <button>
                    글쓰기
                </button>
            </a>
        </div>

        <div class="qna_main_top_nav_listbox">
            <select name="qna_type_select" id="qna_type_select" class="qna_type_select"
                onchange="categorySelect(this.value)">
                <option class="qnaType" value="전체">전체</option>
                <option value="상품문의">상품문의</option>
                <option value="배송문의">배송문의</option>
                <option value="취소문의">취소문의</option>
                <option value="교환문의">교환문의</option>
                <option value="환불문의">환불문의</option>
                <option value="AS문의">AS문의</option>
            </select>
        </div>
    </nav>

    <main>
        <ul class="qna_main_content">
        </ul>
    </main>

    <nav id="qna_main_pagelist">
        <i class="fa-solid fa-chevron-left" id="btn1"></i>
        <ul class="pagelist">
        </ul>
        <i class="fa-solid fa-chevron-right" id="btn2"></i>
    </nav>

    <hr>

    <div class="qna_main_under_nav_listbox">
        <select name="qna_postdate" id="qna_postdate" class="qna_postdate">
            <option value="일주일">일주일</option>
            <option value="한달">한달</option>
            <option value="세달">세달</option>
            <option value="전체">전체</option>
        </select>
        <select name="qna_postinfo" id="qna_postinfo" class="qna_postinfo">
            <option value="제목">제목</option>
            <option value="내용">내용</option>
            <option value="글쓴이">글쓴이</option>
            <option value="아이디">아이디</option>
            <option value="별명">별명</option>
            <option value="상품정보">상품정보</option>
        </select>
    </div>

    <div class="qna_serach_box">
        <input type="text" class="qna_search_input">

        <button class="search_btn">
            검색
        </button>
    </div>
    <hr>
    <!-- include footer -->
    <div class="footer-include" w3-include-html="https://lastteamproject.web.app/HTML\common\footer.html"></div>
</body>

</html>
